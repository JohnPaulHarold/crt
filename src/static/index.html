<html class="hd-res">
    <head>
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>__TITLE__</title>
        
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/promise-polyfill/8.3.0/polyfill.min.js"
            integrity="sha512-310GmPyrxvjHYxcTy7HdjCN7EYL9ou4DldEiu1oABpNFUcEbPfcESbQ+4lZBIAsYb2KuKjJpvWaDxQUINj4I8A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            Element.prototype._getBoundingClientRect = Element.prototype.getBoundingClientRect;
            Element.prototype.getBoundingClientRect = function () {
                const rect = Element.prototype._getBoundingClientRect.call(this);
                rect.x = rect.left;
                rect.y = rect.top;
                return rect;
            }
        </script>

        <script>
            if (typeof Object.assign != 'function') {
                Object.assign = function (target) {
                    'use strict';
                    if (target == null) {
                        throw new TypeError(
                            'Cannot convert undefined or null to object'
                        );
                    }

                    target = Object(target);
                    for (var index = 1; index < arguments.length; index++) {
                        var source = arguments[index];
                        if (source != null) {
                            for (var key in source) {
                                if (
                                    Object.prototype.hasOwnProperty.call(
                                        source,
                                        key
                                    )
                                ) {
                                    target[key] = source[key];
                                }
                            }
                        }
                    }
                    return target;
                };
            }
        </script>

        <script src="/__SCRIPT__"></script>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/__STYLE__" />
    </head>

    <body>
        <div id="overlays"></div>
        <div id="popups"></div>
        <div id="notifications"></div>

        <main id="app" class="app-wrapper">
            <div id="nav" class="nav-wrapper"></div>
            <div id="main" class="main-wrapper"></div>
        </main>

        <script>
            function boot() {
                window.crt.main();
                document.removeEventListener('DOMContentLoaded', boot);
            }

            document.addEventListener('DOMContentLoaded', boot);
        </script>
    </body>
</html>
